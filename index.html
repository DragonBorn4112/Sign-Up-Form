<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online.Tavern</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>  
        <!--Image+Text Start-->

        <div class="splashgif">
            <img src="/awe.gif" alt="Tavern">

          <div class="title">
            <p>.Tavern</p>
          </div>

        <div class="credit">Art by <a href="https://www.deviantart.com/brandon-ellis/art/Tavern-girl-animated-832326808">Brandon-Ellis</a> </div>

        </div>

            <!--Image+Text End-->

            <!--Form Head Start-->

            <div class="content-wrapper">

            <div class="formHead">
                <p class="greetings">Greetings Traveler!</p>
                <p class="sign-up">Please <em>sign up</em> for a drink.</p>
            </div>

            <!--Form Head End-->

            <!--Form Body Start-->

            <div class="formBody">
                <form action="#" id="commentform">

                    <fieldset>

                    <label for="username">Character Name -</label>

                    <input type="text" id="username" name="username" placeholder="Name ?" minlength="3" maxlength="100" required>
                    
                    <label for="Email">Email Address -</label>

                    <input type="email" id="Email" name="Email" placeholder="Email Address?" pattern="[a-zA-Z0-9]+@gmail\.com" required>

                    <label for="Age">Age -</label>

                    <input type="number" id="Age" name="Age" placeholder="Age ?" min="18" max="100" required>

                    <label for="Pass">Password -</label>

                    <input type="password" name="Pass" id="Pass" minlength="5" maxlength="20" placeholder="5 - 20 Characters" autocomplete="new-password" required>

                    <div class="submit">
                        <button type="submit">Order Drink</button>
                    </div>

                </fieldset>

                </form>
            </div>

            <!--Form Body End-->

        </div>
        
    </div>
</body>
</html>
